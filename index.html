<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Am Not A Human</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .recaptcha-box {
      background-color: #fff;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden; /* Keeps everything inside */
    }
    .checkbox-area {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .fake-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-radius: 3px;
      margin-right: 10px;
      position: relative;
    }

    .spinner-label {
      display: flex;
      align-items: center;
  }

    .spinner {
      border: 3px solid #ccc;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
      margin-right: 10px; /* space between spinner and label */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .label-text {
      font-size: 14px;
    }

    .fail-message {
      color: red;
      font-size: 13px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    .recaptcha-logo {
      margin-top: 15px;
      font-size: 10px;
      color: #999;
      text-align: right;
    }
  </style>
</head>
<body>
  <button onclick="location.href = 'www.damvan.ca';" id="myButton" class="float-left submit-button" >Return To Damvan.ca</button>
  <div class="recaptcha-box" onclick="triggerCaptcha()">
  <div class="checkbox-area">
    <div id="checkbox" class="fake-checkbox"></div>

  <!-- Spinner + Label grouped together -->
    <div class="spinner-label">
      <div class="spinner" id="spinner"></div>
      <div class="label-text">I am not a human</div>
    </div>
  </div>
  <div class="fail-message" id="failMsg">Verification failed. Try again.</div>
  <div class="recaptcha-logo">reCAPTCHA parody</div>
</div>


  <script>
    let firstAttempt = true;

    function triggerCaptcha() {
      const checkbox = document.getElementById('checkbox');
      const spinner = document.getElementById('spinner');
      const failMsg = document.getElementById('failMsg');

      const messages = [
        "Verification failed. Try again.",
        "Survey Says... No.",
        "You passed the turing test... Unfortunately.",
        "You blinked, Can't do that here.",
        "Nice try, meatbag.",
        "Verification Failed: Life presence detected.",
        "Bite my shiny metal ass!",
        "You're making this harder than it needs to be.",
        "CAPTCHA failed. Again.",
        "Your DNA betrayed you.",
        "Sarcasm Detected",
        "You hesitated. Robots donâ€™t hesitate.",
        "If you're a robot, you need an upgrade.",
        "You sighed before clicking. We heard it.",
        "You paused to reflect. That's something only humans do.",
        "You're Not Fooling Anyone, {NAME NOT FOUND}"
      ];

      failMsg.style.display = 'none';
      checkbox.style.display = 'none';
      spinner.style.display = 'block';

      const delay = Math.floor(Math.random() * 6000) + 1000;

      setTimeout(() => {
        spinner.style.display = 'none';

        if (firstAttempt) {
          failMsg.textContent = "Verification failed. Try again.";
          firstAttempt = false;
        } else {
          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          failMsg.textContent = randomMessage;
        }

        failMsg.style.display = 'block';
        checkbox.style.display = 'block';
      }, delay);
    }
  </script>
</body>
</html>
